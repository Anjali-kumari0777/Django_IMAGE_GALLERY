<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploder</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="py-5 text-center bg-info text-white">
        <h1 class="mb-3"><span class="border border-5 bg-dark">Upload Files</span></h1>
        <form action="" method="post" enctype="multipart/form-data" class="py-3">
             {%csrf_token%}
             {{form}}
             <input type="submit" class="btn btn-danger"  value="Upload">
        </form>
        </div>
        <div class="row">
            {%for img in imag%}
            <div class="col-sm-4">
               <div class="card m-2">
                     <img src="{{img.image.url}}" alt="" height="200px" class="card-img-top">
                     <div class="card-footer">
                        <small class="text-muted">{{img.date}}</small>
                       </div>
               </div>
            </div>
             {%endfor%}
        </div>
    </div>
    <script src="<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>"></script>
</body>
</html>
